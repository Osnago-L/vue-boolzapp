<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <main>
        <div id="background">
            <div class="main-container">
                <section id="leftmenu">
                    <div class="left-column">
                        <div>
                            <div class="main-user">
                                <img class="main-user-logo" src="assets/img/blank-profile-picture-973460_640.png" alt="">
                                <div class="main-menu-icons">
                                    <i class="fa-solid fa-message"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>
                            <div class="bell-notification">
                                <div class="circle-bell">
                                    <i class="fa-solid fa-bell-slash"></i>
                                </div>
                                <div class="bell-text">
                                    <span>Ricevi notifiche di nuovi messaggi</span>
                                    <span>Attiva notifiche desktop</span>
                                </div>
                            </div>
                        </div>
                        <div class="chats-list">
                            <div class="search-bar">
                                <input type="text" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>
                    </div>
                </section>
                <section id="chats-view">
                    <div class="right-column">
                        <div class="focused-user">
                            <div>
                                <img class="focused-user-logo" src="assets/img/blank-profile-picture-973460_640.png" alt="">
                                <h4>Focused User</h4>  
                            </div>
                            <div class="focused-chat-icons">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <div class="focused-chat">
    
                        </div>
                        <div class="send-menu">
                                <div>
                                    <i class="fa-regular fa-face-smile"></i>
                                    <i class="fa-solid fa-paperclip"></i>
                                </div>
                                <input type="text" placeholder="Scrivi un messaggio">
                                <div><i class="fa-solid fa-microphone"></i></di>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
